<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>

<body>
    <div id="app">
        <p>name的值为：{{personal.name}}</p>
        <input type="text" v-model="personal.name">
    </div>
</body>

<script>
    var vm = new Mvvm({
        data: {
            personal: {
                name: 'max'
            },
        },
        el: '#app'
    })
</script>

</html>
